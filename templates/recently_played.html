<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Top Tracks</title>
</head>
<body>
    <h1>
        Spotify Top Tracks
    </h1>
    <table>
        {% for key,value in tracks.items() %}
            <tr>
                <td> {{ key }} </td>
                <td> {{ value }} </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
